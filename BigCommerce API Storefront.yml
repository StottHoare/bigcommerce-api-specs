  title: BigCommerce API Storefront
  version: 3.0.0
openapi: 3.0.0
paths:
  /carts:
    get:
      description: "Returns a *Cart*.\n\n> #### Note\n> * Substitute your storefront\
        \ domain for `yourstore.example.com`. \n> * The Send a Test Request feature\
        \ is not currently supported for this endpoint.  "
      operationId: getACart
      parameters:
      - $ref: '#/components/parameters/include'
      responses:
        '200':
          $ref: '#/components/responses/getCarts'
      summary: Get a Cart
      tags:
      - Cart
    post:
      description: "Creates a *Cart*.\n\n> #### Note\n> * Substitute your storefront\
        \ domain for `yourstore.example.com`. \n> * The Send a Test Request feature\
        \ is not currently supported for this endpoint.  "
      operationId: createACart
      parameters:
      - $ref: '#/components/parameters/include'
      requestBody:
        content:
          application/json:
            examples:
              With Text Modifier:
                value:
                  lineItems:
                  - optionSelections:
                    - optionId: 10
                      optionValue: Some Text Value
                    productId: 230
                    quantity: 2
                  locale: en
            schema:
              $ref: '#/components/schemas/requestCart'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/postCarts'
      summary: Create a Cart
      tags:
      - Cart
      x-codegen-request-body-name: cartData
  /carts/{cartId}:
    delete:
      description: "Deletes a *Cart*. Once a *Cart* has been deleted it can not be\
        \ recovered.\n\n\n> #### Note\n> * Substitute your storefront domain for `yourstore.example.com`.\
        \ \n> * The Send a Test Request feature is not currently supported for this\
        \ endpoint.  "
      operationId: deleteACart
      parameters:
      - description: This cart's unique ID.
        in: path
        name: cartId
        required: true
        schema:
          format: UUID
          type: string
      responses:
        '204':
          description: No Content
      summary: Delete a Cart
      tags:
      - Cart
  /carts/{cartId}/currency:
    post:
      description: "Update currency of the *Cart*. \nPromotions and gift certificates\
        \ that don't apply to the new currency will be removed from your cart.\nYou\
        \ cannot update the cart currency if the draft order cart or the cart contains\
        \ a manual discount.\n\n> #### Note\n> * Substitute your storefront domain\
        \ for `yourstore.example.com`. \n> * The Send a Test Request feature is not\
        \ currently supported for this endpoint.  "
      operationId: addCartCurrency
      parameters:
      - description: This cart's unique ID.
        in: path
        name: cartId
        required: true
        schema:
          format: UUID
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                currencyCode:
                  description: currency code
                  type: string
              required:
              - currencyCode
              title: Cart Currency Request Data
              type: object
              x-internal: false
        description: ''
      responses:
        '200':
          $ref: '#/components/responses/getCarts'
        '400':
          description: Bad request. Authentication Required.
        '404':
          description: Currency not found
        '422':
          description: Missing or invalid data
      summary: Update Cart Currency
      tags:
      - Cart Currency
  /carts/{cartId}/items:
    post:
      description: "Adds a line items to the *Cart*.\n\n\n> #### Note\n> * Substitute\
        \ your storefront domain for `yourstore.example.com`. \n> * The Send a Test\
        \ Request feature is not currently supported for this endpoint.  "
      operationId: addCartLineItem
      parameters:
      - description: This cart's unique ID.
        in: path
        name: cartId
        required: true
        schema:
          format: UUID
          type: string
      - description: 'To return product options add one of the following include:


          `lineItems.physicalItems.options`: The Cart returns an abbreviated result.
          Use this to return physical items product options. Can also be used in a
          /POST to have the extended Cart object return.


          `lineItems.digitalItems.options`:  The Cart returns an abbreviated result.
          Use this to return digital items product options.  Can also be used in a
          /POST to have the extended Cart object return.


          `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart
          returns an abbreviated result. Use this to return digital and physical options.
          Can also be used in a /POST to have the extended Cart object return.'
        in: query
        name: include
        schema:
          default: lineItems.digitalItems.options,lineItems.physicalItems.options
          enum:
          - lineItems.physicalItems.options
          - lineItems.digitalItems.options
          - lineItems.digitalItems.options,lineItems.physicalItems.options
          type: string
      requestBody:
        content:
          application/json:
            examples:
              With Option Selections:
                value:
                  lineItems:
                  - optionSelections:
                    - optionId: 10
                      optionValue: 117
                    - optionId: 11
                      optionValue: 125
                    productId: 230
                    quantity: 2
                    variantId: 124
            schema:
              $ref: '#/components/schemas/LineItemsRequest'
        description: ''
      responses:
        '200':
          $ref: '#/components/responses/postCartsItems'
      summary: Add Cart Line Items
      tags:
      - Cart Items
  /carts/{cartId}/items/{itemId}:
    delete:
      description: "Deletes a *Cart* line item.\n\nRemoving the last `line_item` in\
        \ the *Cart* deletes the *Cart*.\n\n> #### Note\n> * Substitute your storefront\
        \ domain for `yourstore.example.com`. \n> * The Send a Test Request feature\
        \ is not currently supported for this endpoint.  "
      operationId: deleteCartLineItem
      parameters:
      - description: This cart's unique ID.
        in: path
        name: cartId
        required: true
        schema:
          format: UUID
          type: string
      - description: The ID of the item to delete.
        in: path
        name: itemId
        required: true
        schema:
          format: number
          type: string
      - description: 'To return product options add one of the following include:


          `lineItems.physicalItems.options`: The Cart returns an abbreviated result.
          Use this to return physical items product options. Can also be used in a
          /POST to have the extended Cart object return.


          `lineItems.digitalItems.options`:  The Cart returns an abbreviated result.
          Use this to return digital items product options.  Can also be used in a
          /POST to have the extended Cart object return.


          `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart
          returns an abbreviated result. Use this to return digital and physical options.
          Can also be used in a /POST to have the extended Cart object return.'
        in: query
        name: include
        schema:
          default: lineItems.digitalItems.options,lineItems.physicalItems.options
          enum:
          - lineItems.physicalItems.options
          - lineItems.digitalItems.options
          - lineItems.digitalItems.options,lineItems.physicalItems.options
          type: string
      responses:
        '200':
          $ref: '#/components/responses/deleteCartsItems'
      summary: Delete Cart Line Item
      tags:
      - Cart Items
    put:
      description: "Updates a *Cart* line item. Updates an existing, single line item\
        \ quantity and the price of custom items in a cart.\n\nIf a modified product\
        \ or variant needs to be changed or updated, you can remove and re-add the\
        \ product to the cart with the correct variants using the [Delete Cart Line\
        \ Item](/docs/rest-storefront/carts/cart-items#delete-cart-line-item) and\
        \ the [Add Cart Line Items](/docs/rest-storefront/carts/cart-items#add-cart-line-items)\
        \ endpoints.\n\n\n> #### Note\n> * Substitute your storefront domain for `yourstore.example.com`.\
        \ \n> * The Send a Test Request feature is not currently supported for this\
        \ endpoint.  "
      operationId: updateCartLineItem
      parameters:
      - description: This cart's unique ID.
        in: path
        name: cartId
        required: true
        schema:
          format: UUID
          type: string
      - description: This item's ID.
        in: path
        name: itemId
        required: true
        schema:
          format: number
          type: string
      - description: 'To return product options add one of the following include:


          `lineItems.physicalItems.options`: The Cart returns an abbreviated result.
          Use this to return physical items product options. Can also be used in a
          /POST to have the extended Cart object return.


          `lineItems.digitalItems.options`:  The Cart returns an abbreviated result.
          Use this to return digital items product options.  Can also be used in a
          /POST to have the extended Cart object return.


          `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart
          returns an abbreviated result. Use this to return digital and physical options.
          Can also be used in a /POST to have the extended Cart object return.'
        in: query
        name: include
        schema:
          default: lineItems.digitalItems.options,lineItems.physicalItems.options
          enum:
          - lineItems.physicalItems.options
          - lineItems.digitalItems.options
          - lineItems.digitalItems.options,lineItems.physicalItems.options
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Custom Item:
                value:
                  lineItem:
                    optionSelections:
                    - optionId: 125
                      optionValue: 127
                    productId: 118
                    quantity: 10
                    variantId: 140
                  locale: en
              Variant Item:
                value:
                  lineItem:
                    productId: 229
                    quantity: 10
                    variantId: 191
                  locale: en
            schema:
              $ref: '#/components/schemas/requestLineItemPut'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/putCartsItems'
      summary: Update Cart Line Item
      tags:
      - Cart Items
      x-codegen-request-body-name: lineItem
